<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles2.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap" rel="stylesheet" />

    <title>Document</title>
  </head>

  <body>
    <div id="board"></div>
    <div class="game-display">
      <div class="hand player">
        <div class="label">Player</div>
        <div class="scene">
          <div class="card third-card">
            <div class="card-face front"></div>
            <div class="card-face back"></div>
          </div>
        </div>
        <div class="gap"></div>
        <div class="scene">
          <div class="card second-card">
            <div class="card-face front"></div>
            <div class="card-face back"></div>
          </div>
        </div>
        <div class="scene">
          <div class="card first-card">
            <div class="card-face front"></div>
            <div class="card-face back"></div>
          </div>
        </div>
      </div>

      <div id="summary"></div>

      <div class="hand banker">
        <div class="scene">
          <div class="card first-card">
            <div class="card-face front"></div>
            <div class="card-face back"></div>
          </div>
        </div>
        <div class="scene">
          <div class="card second-card">
            <div class="card-face front"></div>
            <div class="card-face back"></div>
          </div>
        </div>
        <div class="gap"></div>
        <div class="scene">
          <div class="card third-card">
            <div class="card-face front"></div>
            <div class="card-face back"></div>
          </div>
        </div>
        <div class="label">Banker</div>
      </div>
    </div>

    <button id="play">DEAL</button>

    <!-- <div id="bet-table">
      <div class="tie-bet row">Tie <input type="number" placeholder="0" min="0" /> Bonus</div>

      <div class="banker-bet row">Banker <input type="number" placeholder="0" min="0" /><input type="number" placeholder="0" min="0" /></div>

      <div class="player-bet row">Player <input type="number" placeholder="0" min="0" /><input type="number" placeholder="0" min="0" /></div>
    </div> -->

    <div id="bet-grid">
      <div class="bet-label">Tie</div>
      <div class="inside-bet"><input type="number" placeholder="0" min="0" /></div>
      <div class="bet-label">Bonus</div>

      <div class="bet-label">Banker</div>
      <div class="inside-bet"><input type="number" placeholder="0" min="0" /></div>
      <div class="bonus-bet"><input type="number" placeholder="0" min="0" /></div>

      <div class="bet-label">Player</div>
      <div class="inside-bet"><input type="number" placeholder="0" min="0" /></div>
      <div class="bonus-bet"><input type="number" placeholder="0" min="0" /></div>
    </div>
    <div id="money">
      <div>Bankroll</div>
      <div id="bankroll">1000</div>
    </div>

    <script src="app.js" type="module"></script>
    <script src="bet.js"></script>
  </body>
</html>
